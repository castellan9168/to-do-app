<md-list-item class="md-2-line" ng-click="task.detailed = !task.detailed" layout-fill>
	<div class="md-list-item-text" layout="column">
		<h3 class="task-name">{{$ctrl.data.name}}</h3>
		<h4>{{$ctrl.data.project}}</h4>
		<p>{{$ctrl.data.displayDate}}</p>
		<md-button class="md-secondary md-icon-button list-button" ng-click="delete($ctrl.data)" aria-label="Delete"><i class="fa fa-trash" aria-hidden="true"></i></md-button>
		<md-button class="md-secondary md-icon-button list-button" ng-click="" aria-label="Edit"><i class="fa fa-pencil" aria-hidden="true"></i></md-button>
		<md-button class="md-secondary md-icon-button list-button" ng-click="complete($ctrl.data)" aria-label="Complete"><i class="fa fa-check"  aria-hidden="true"></i></md-button>
	</div>
</md-list-item>
<div class="list-item-details md-padding" ng-show="task.detailed" layout="column">
	<div layout="row" layout-align="space-between center">
		<div layout="column">
			<div class="label">
				<i class="fa fa-flag-o" aria-hidden="true"></i>
				<span class="label-name">Priority</span>
			</div>
			<div class="content">
				<span>{{$ctrl.data.priority}}</span>
			</div>
		</div>
		<div layout="column">
			<div class="label">
				<i class="fa fa-level-up" aria-hidden="true"></i>
				<span class="label-name">Parent</span>
			</div>
			<div class="content">
				<span ng-if="$ctrl.data.parent">{{$ctrl.data.parent}}</span>
				<span ng-if="!$ctrl.data.parent">No parent</span>
			</div>
		</div>
		<div layout="column">
			<div class="label">
				<i class="fa fa-tag" aria-hidden="true"></i>
				<span class="label-name">Tags</span>
			</div>
			<div class="content">
				<span ng-if="$ctrl.data.tags.length != 0" ng-repeat="tag in $ctrl.data.tags">{{tag}}</span>
				<span ng-if="$ctrl.data.tags.length == 0">No tags</span>
			</div>
		</div>
		<div class="details-reminders">
			<div class="label">
				<i class="fa fa-clock-o" aria-hidden="true"></i>
				<span class="label-name">Reminders</span>
			</div>
			<div class="content">
				<span ng-if="$ctrl.data.reminders.length != 0" ng-repeat="reminder in $ctrl.data.reminders">{{reminder}}</span>
				<span ng-if="$ctrl.data.reminders.length == 0">No reminders</span>
			</div>
		</div>
	</div>
	<div class="detail-other-note">
		<div class="label">
			<i class="fa fa-sticky-note-o" aria-hidden="true"></i>
			<span class="label-name">Notes</span>
		</div>
		<div class="content">
			<span ng-if="$ctrl.data.comments">{{$ctrl.data.comments}}</span>
			<span ng-if="!$ctrl.data.comments">No comments</span>
		</div>
	</div>
</div>
<md-divider></md-divider>
